<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.0.3/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        width: 100%;
    }

    .container {
        display: flex;
        width: 100%;
        max-width: 100%;
        height: 100%;
        background-color: #ffffff;
        border: 2px solid #4CAF50;
        border-radius: 12px;
        overflow: hidden;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .chat-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        width: 75%;
        padding: 10px;
    }

    h1,
    h2 {
        text-align: center;
        margin: 0;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
    }

    #chatbox {
        height: 700px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
        border-bottom: 2px solid #4CAF50;
    }

    .input-area {
        display: flex;
        padding: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #4CAF50;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 11px 15px 9px;
        margin-left: -10px;
        cursor: pointer;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    button:hover {
        background-color: #45a049;
    }

    .message {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 6px;
    }

    .incoming {
        background-color: #e3fcef;
        text-align: left;
    }

    .outgoing {
        background-color: #d0e6fd;
        text-align: right;
    }

    .alert {
        background-color: #ffeb3b;
        text-align: center;
    }

    .user-list {
        width: 25%;
        border-left: 2px solid #4CAF50;
        background-color: #f1f1f1;
    }

    #users {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #users li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .emoji-container {
        position: relative;
    }

    #emojiPickerWrapper {
        display: none;
        position: absolute;
        bottom: 40px;
        right: 0;
        left: 0px;
        z-index: 10;
        border: 2px solid #4CAF50;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background-color: #fff;
    }

    #emojiBtn {
        background-color: #4CAF50;
        border: none;
        border-top-left-radius: 5px;
        border-top-right-radius: 0px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 0px;
        padding: 9px 10px 8px;
        cursor: pointer;
        margin-left: 5px;
        font-size: 20px;
    }

    #emojiBtn:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: 100%;
        }

        .chat-section {
            width: 100%;
        }

        .user-list {
            width: 100%;
            height: fit-content;
        }
    }
</style>

<body>
    <div class="container">
        <div class="chat-section">
            <h1>Chat Application</h1>
            <div id="chatbox"></div>

            <div class="input-area">
                <div class="emoji-container">
                    <button id="emojiBtn">ðŸ˜Š</button>
                    <div id="emojiPickerWrapper">
                        <emoji-picker id="emojiPicker"></emoji-picker>
                    </div>
                </div>
                <input type="text" name="message" id="message" placeholder="Type your message...">
                <button id="btnsend"><i class="fa-regular fa-paper-plane fa-lg"></i></button>
            </div>
        </div>

        <div class="user-list">
            <h2>Active Users</h2>
            <ul id="users"></ul>
        </div>
    </div>

    <script>
        window.onload = function () {
            const socket = io();
            const message = document.getElementById("message");
            const send = document.getElementById("btnsend");
            const chatbox = document.getElementById("chatbox");
            const userList = document.getElementById("users");
            const emojiBtn = document.getElementById('emojiBtn');
            const emojiPickerWrapper = document.getElementById('emojiPickerWrapper');
            const emojiPicker = document.getElementById('emojiPicker');

            let name = "";
            while (!name.trim()) {
                name = prompt("Enter Your Name: ") || "";
            }

            socket.emit("name", name);

            emojiBtn.addEventListener('click', () => {
                emojiPickerWrapper.style.display =
                    emojiPickerWrapper.style.display === 'none' ? 'block' : 'none';
            });

            emojiPicker.addEventListener('emoji-click', (event) => {
                message.value += event.detail.unicode;
                emojiPickerWrapper.style.display = 'none';
            });

            const appendMessage = (message, type) => {
                const msgElement = document.createElement('div');
                msgElement.innerText = message;
                msgElement.classList.add('message', type);
                chatbox.appendChild(msgElement);

                chatbox.scrollTop = chatbox.scrollHeight;
            };

            const addUser = (username) => {
                const userElement = document.createElement('li');
                userElement.innerText = username;
                userElement.id = `user-${username}`;
                userList.appendChild(userElement);
            };

            const removeUser = (username) => {
                const userElement = document.getElementById(`user-${username}`);
                if (userElement) {
                    userElement.remove();
                }
            };

            socket.on('incoming', (data) => {
                appendMessage(`${data.name}: ${data.message}`, 'incoming');
            });

            socket.on('name', (msg) => appendMessage(msg, 'alert'));

            socket.on('updateUsers', (users) => {
                userList.innerHTML = '';
                users.forEach(user => addUser(user));
            });


            send.addEventListener('click', () => {
                const msg = message.value.trim();
                if (msg) {
                    socket.emit("msg", msg);
                    appendMessage(`You: ${msg}`, 'outgoing');
                    message.value = '';
                }
            });
        };
    </script>
</body>

</html>
